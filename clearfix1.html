<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		 .clearfix:after{
			content:".";
			height: 0px;
			display: block;
			line-height: 0px;
			visibility: hidden;
			clear: both;
		} 
		.left{
			float: left;
			width: 50%;
			height: 300px;
			background: red;
		}
		.clearfix>div:last-child{
			background: black;
		}

	</style>
</head>
<body>
	<div class="clearfix">
		<div class="left"></div>
		<div class="left"></div>
	</div>
</body>
</html>
